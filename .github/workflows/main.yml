name: Task Manager CI/CD Pipeline

on:
  push:
    branches: main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest

    steps:    
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build images
        run: docker compose --profile test build

      - name: Start MongoDB
        run: docker compose up -d mongodb

      - name: Wait for MongoDB
        run: |
          until docker inspect --format='{{.State.Health.Status}}' mongo-db | grep healthy; do
            echo "Waiting for MongoDB..."
            sleep 3
          done

      - name: Run unit tests
        run: docker compose run --rm test

      - name: Docker cleanup
        if: always()
        run: docker compose down -v
        
  package-and-integration-tests:
    name: Package & Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and tag Docker image
        run: |
          docker compose build

      - name: Save Docker image as artifact
        run: docker save task-manager-app | gzip > task-manager-image.tar.gz

      - name: Upload docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: task-manager-image.tar.gz

      - name: Start E2E environment
        run: docker compose up -d

      - name: Run E2E tests
        run: |
          echo "Waiting for API to be ready..."
    
          max_attempts=40
          attempt=1
          api_ready=false
    
          for i in {1..40}; do
            echo "Attempt $i/$max_attempts - Testing API..."
      
            # Test if API responds with 200 OK
            if curl -sf http://localhost:5000/api/tasks; then
              echo "✅ API is up and responding!"
              api_ready=true
              break
            fi
      
            echo "API not ready yet, waiting 5 seconds..."
            sleep 5
          done
    
          # Fail if API never became ready
          if [ "$api_ready" = false ]; then
            echo "❌ ERROR: API failed to start after $max_attempts attempts"
            echo "Showing container logs:"
            docker compose logs web
            exit 1
          fi
      
      - name: Stop E2E environment
        if: always()
        run: docker compose down -v

  publish:
    name: Publish Verified Image to ECR
    runs-on: ubuntu-latest
    needs: package-and-integration-tests

    steps:
      - name: Download docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Extract image
        run: gunzip -c docker-image/task-manager-image.tar.gz | docker load

      - name: Configure AWS Credentials (OIDC) - Secret      
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag Docker image
        run: docker tag task-manager:latest ${{ secrets.ECR_REPOSITORY }}:latest

      - name: Push Docker image
        run: docker push ${{ secrets.ECR_REPOSITORY }}:latest
        
      - name: Verify pushed image
        run: docker pull ${{ secrets.ECR_REPOSITORY }}:latest

      
