name: Task Manager CI/CD Pipeline

on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Unit Test
    runs-on: ubuntu-latest

    steps:    
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build images
        run: docker compose --profile test build

      - name: Start MongoDB
        run: docker compose up -d mongodb

      - name: Wait for MongoDB
        run: |
          until docker inspect --format='{{.State.Health.Status}}' mongo-db | grep healthy; do
            echo "Waiting for MongoDB..."
            sleep 3
          done

      - name: Run unit tests
        run: docker compose run --rm test

      - name: Docker cleanup
        if: always()
        run: docker compose down -v
        
  packeage-and-integration-tests:
    name: Packege & Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and tag Docker image
        run: |
          docker build -t task-manager:${{ env.IMAGE_TAG }} .
          docker tag task-manager :${{ env.IMAGE_TAG }} task-manager:latest

      - name: Save Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: task-manager-image.tar.gz
          retention-days: 1

      - name: Start E2E environment
        run: docker compose up -d

      - name: Run Integration Tests
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 1
          done

          echo "App failed to start"
          exit 1
      
      - name: Stop E2E environment
        run: docker compose down
          
          
      
      
