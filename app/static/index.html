<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Professional Task Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Create Task Card */
        .create-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out;
        }

        .create-card h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Tasks List Card */
        .tasks-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.9s ease-out;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tasks-header h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background: #ff3838;
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: #e8e8e8;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task-list::-webkit-scrollbar {
            width: 8px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: start;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
            border: 2px solid transparent;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-top: 5px;
            accent-color: #667eea;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #999;
        }

        .task-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .task-meta {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        }

        .notification.success {
            border-left: 4px solid #10b981;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 0.9rem;
            color: #666;
        }

        .edit-mode {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .edit-input {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        .edit-actions {
            display: flex;
            gap: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tasks-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .filter-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .task-item {
                flex-direction: column;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .stats {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Task Manager</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <!-- Create Task Card -->
        <div class="create-card">
            <h2>‚ûï Create New Task</h2>
            <div class="form-group">
                <label class="form-label" for="taskTitle">Task Title *</label>
                <input 
                    type="text" 
                    id="taskTitle" 
                    placeholder="Enter task title..."
                    maxlength="200"
                >
            </div>
            <div class="form-group">
                <label class="form-label" for="taskDescription">Task Description</label>
                <textarea 
                    id="taskDescription" 
                    placeholder="Enter task description (optional)..."
                    maxlength="500"
                ></textarea>
            </div>
            <button class="btn-primary" onclick="addTask()">
                ‚ûï Add Task
            </button>
        </div>

        <!-- Tasks List Card -->
        <div class="tasks-card">
            <div class="tasks-header">
                <h2>üìã My Tasks</h2>
                <div class="header-actions">
                    <button class="btn-danger" onclick="deleteCompleted()">
                        üóëÔ∏è Clear Completed
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="üîç Search tasks..."
                    oninput="handleSearch()"
                >
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" onclick="filterTasks('all')">
                        All
                    </button>
                    <button class="filter-btn" data-filter="active" onclick="filterTasks('active')">
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed" onclick="filterTasks('completed')">
                        Completed
                    </button>
                </div>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tasks...</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeTasks">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/tasks';
        let allTasks = [];
        let currentFilter = 'all';
        let editingTaskId = null;

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            
            // Add enter key listener for task input
            document.getElementById('taskTitle').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });

        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success) {
                    allTasks = result.data;
                    renderTasks();
                    updateStats();
                } else {
                    showNotification('Error loading tasks', result.error, 'error');
                }
            } catch (error) {
                showNotification('Connection Error', 'Failed to load tasks', 'error');
                document.getElementById('taskList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Connection Error</div>
                        <p>Please check if the server is running</p>
                    </div>
                `;
            }
        }

        // Add new task
        async function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!title) {
                showNotification('Validation Error', 'Task title is required', 'error');
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        completed: false
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('taskTitle').value = '';
                    document.getElementById('taskDescription').value = '';
                    loadTasks();
                    showNotification('Success', 'Task created successfully', 'success');
                } else {
                    showNotification('Error', result.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Failed to create task', 'error');
            }
        }

        // Toggle task completion
        async function toggleTask(taskId, completed) {
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        completed: !completed
                    })
                });

                const result = await response.json();

                if (result.success) {
                    loadTasks();
                } else {
                    showNotification('Error', result.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Failed to update task', 'error');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    loadTasks();
                    showNotification('Success', 'Task deleted', 'success');
                } else {
                    showNotification('Error', result.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Failed to delete task', 'error');
            }
        }

        // Delete all completed tasks
        async function deleteCompleted() {
            const completedCount = allTasks.filter(t => t.completed).length;
            
            if (completedCount === 0) {
                showNotification('Info', 'No completed tasks to delete', 'error');
                return;
            }

            if (!confirm(`Delete ${completedCount} completed task(s)?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/completed`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    loadTasks();
                    showNotification('Success', `Deleted ${result.count} task(s)`, 'success');
                } else {
                    showNotification('Error', result.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Failed to delete completed tasks', 'error');
            }
        }

        // Edit task
        function editTask(taskId) {
            editingTaskId = taskId;
            renderTasks();
        }

        // Save edited task
        async function saveEdit(taskId) {
            const titleInput = document.getElementById(`edit-title-${taskId}`);
            const descInput = document.getElementById(`edit-desc-${taskId}`);

            const title = titleInput.value.trim();
            const description = descInput.value.trim();

            if (!title) {
                showNotification('Validation Error', 'Task title is required', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description
                    })
                });

                const result = await response.json();

                if (result.success) {
                    editingTaskId = null;
                    loadTasks();
                    showNotification('Success', 'Task updated', 'success');
                } else {
                    showNotification('Error', result.error, 'error');
                }
            } catch (error) {
                showNotification('Error', 'Failed to update task', 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingTaskId = null;
            renderTasks();
        }

        // Handle search
        let searchTimeout;
        async function handleSearch() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(async () => {
                const query = document.getElementById('searchInput').value.trim();

                if (!query) {
                    loadTasks();
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                    const result = await response.json();

                    if (result.success) {
                        allTasks = result.data;
                        renderTasks();
                        updateStats();
                    }
                } catch (error) {
                    showNotification('Error', 'Search failed', 'error');
                }
            }, 300);
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            let tasksToShow = allTasks;

            // Apply filter
            if (currentFilter === 'active') {
                tasksToShow = allTasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                tasksToShow = allTasks.filter(t => t.completed);
            }

            if (tasksToShow.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <div class="empty-state-text">No tasks found</div>
                        <p>Start by adding a new task above</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = tasksToShow.map(task => {
                if (editingTaskId === task.id) {
                    return `
                        <div class="task-item">
                            <div class="edit-mode" style="flex: 1;">
                                <input 
                                    type="text" 
                                    id="edit-title-${task.id}" 
                                    class="edit-input" 
                                    value="${escapeHtml(task.title)}"
                                    maxlength="200"
                                >
                                <textarea 
                                    id="edit-desc-${task.id}" 
                                    class="edit-input" 
                                    maxlength="500"
                                >${escapeHtml(task.description)}</textarea>
                                <div class="edit-actions">
                                    <button class="btn-primary task-btn" onclick="saveEdit('${task.id}')">
                                        üíæ Save
                                    </button>
                                    <button class="btn-secondary task-btn" onclick="cancelEdit()">
                                        ‚ùå Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input 
                            type="checkbox" 
                            class="task-checkbox" 
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleTask('${task.id}', ${task.completed})"
                        >
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''}">
                                ${escapeHtml(task.title)}
                            </div>
                            ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                            <div class="task-meta">
                                Created: ${formatDate(task.created_at)}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-secondary task-btn" onclick="editTask('${task.id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn-danger task-btn" onclick="deleteTask('${task.id}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const total = allTasks.length;
            const completed = allTasks.filter(t => t.completed).length;
            const active = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Show notification
        function showNotification(title, message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-title">${title}</div>
                <div class="notification-message">${message}</div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Format date
        function formatDate(dateString) {
            // Parse ISO 8601 date string (with or without Z)
            const date = new Date(dateString);
            const now = new Date();
            
            // Calculate difference in milliseconds
            const diffMs = now.getTime() - date.getTime();
            
            // Convert to time units
            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            // Debug log (remove in production)
            console.log('Date:', dateString, 'Diff:', diffMs, 'ms', 'Minutes:', minutes);

            // Return appropriate format
            if (seconds < 5) return 'Just now';
            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            // For older dates, show full date
            return date.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
